<h1>Categories</h1>
<div class='categories'>
  <div class='category' ng-repeat="category in categories">
    <div class='category--icon'>
      [Icon]
    </div>
    <div class='category--name'>
      {{category.name.en}}
    </div>
    <div class='category--count'>
      {{category.applications.length}}
    </div>
  </div>
</div>
